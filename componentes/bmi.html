<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tools JL</title>
    <link rel="stylesheet" href="../main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="d-flex flex-column min-vh-100">
      <header>
        <nav class="navbar bg-body-tertiary">
          <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">
              <img
                src="../img/tools_icon-icons.webp"
                alt="Logo"
                width="30"
                height="30"
                class="d-inline-block align-text-top"
              />
              JL TOOLS
            </a>
          </div>
        </nav>
      </header>
      <main class="flex-grow-1">
        <div class="container d-flex justify-content-center align-items-center min-vh-100" id="contenedorbmi">
          <div
            class="card shadow p-3 mb-5 bg-white rounded gap-2"
          >
            <form id="form_bmi">
              <fieldset class="">
                <legend>Calcular BMI</legend>
              </fieldset>
              <div class="operaciones d-flex flex-column gap-3">
                <label for="peso"></label>
                  <input type="number" id="peso" placeholder="Peso (en kg)"
                /></label>
                <label for="altura">
                  <input
                    type="number"
                    id="altura"
                    placeholder="Altura (en cm)"
                /></label>
                <button
                  type="button"
                  class="boton_bmi btn btn-success"
                  id="botonBmi"
                >
                  Calcular
                </button>
                <p>Tu BMI es: <span id="resultBmi"></span></p>
              </div>
            </form>
          </div>
        </div>
      </main>
      <footer class="footer">
        <p class="fs-4 text-light text-center pt-3">
          Created By - Jorge Lorduy
        </p>
      </footer>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="../js/bmi.js"></script>
  </body>
</html>
